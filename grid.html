<!DOCTYPE html>
<html>

<head> <title> Grid Practice</title>

</head>

<body style="padding-bottom: 1000px">

<div style="
  display: grid ;
  grid-template-columns: 100px 1fr 100px ;">

<div style="background-color: rgb(0, 217, 255);">div 1</div>
<div style="background-color: red;">div 2</div>
<div style="background-color: rgb(255, 208, 0);">div 2</div>

</div>

<div style="
margin-top: 15px;
  display: grid ;
  grid-template-columns: 1fr 1fr 1fr 1fr ;">

<div style="background-color: rgb(0, 217, 255);">div 1</div>
<div style="background-color: red;">div 2</div>
<div style="background-color: rgb(0, 217, 255);">div 3</div>
<div style="background-color: red;">div 4</div>


</div>

<div style="
column-gap: 20px;
row-gap: 40px;
margin-top: 15px;
  display: grid ;
  grid-template-columns: 1fr 1fr 1fr 1fr ;">
  

<div style="background-color: rgb(0, 217, 255);">div 1</div>
<div style="background-color: rgb(255, 0, 0); height: 200px;">div 2</div>
<div style="background-color: rgb(0, 255, 34); height: 200px;">div 3</div>
<div style="background-color: rgb(255, 0, 200); height: 200px;">div 4</div>
<div style="background-color: rgb(140, 0, 255); height: 200px;">div 5</div>
<div style="background-color: rgb(0, 255, 234); height: 200px;">div 6</div>
<div style="background-color: rgb(0, 217, 255); height: 200px;">div 7</div>
<div style="background-color: rgb(25, 0, 255); height: 200px;">div 8</div>

</div>


</body>




</html>
